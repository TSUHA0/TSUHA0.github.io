baseURL = "https://tsuha0.github.io/"
languageCode = "zh-CN"
title = "Tsuhao的博客"
theme = "maupassant"
googleAnalytics = "G-TW3Z27YPGS"

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140


[author]
  name = "Tsuhao"

[params]
  author = "Tsuhao"
  subtitle = "USTC在读，正在学习Golang/C++"
  keywords = "golang C++"
  description = "s"
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索

  # 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  customCSS = ['douban.css', 'other.css','add-copy-btn.css']
  # if ['custom.css'], load '/static/css/custom.css' file
  customJS = ['douban.js', 'add-copy-btn.js']
  # if ['custom.js'], load '/static/js/custom.js' file

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = false  # 是否开启目录

## 友情链接，可以多个

[[params.links]]
  title = "飞雪无情的博客"
  name = "飞雪无情的博客"
  url = "https://www.flysnow.org/"


